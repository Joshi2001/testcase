name: testcase
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  drop_down_list: ^0.0.8
  google_nav_bar: ^5.0.7
  line_icons: ^2.0.1
  image_picker: ^0.8.9
  percent_indicator: ^4.2.2
  fluttertoast: ^8.2.8
  http: ^1.2.2
  provider: ^6.1.2
